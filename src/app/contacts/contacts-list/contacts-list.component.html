<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left"> Contacts</h3>
        <button class="btn btn-success pull-right">Create Contact</button>
      </div>
      <div class="panel-body">
        <div class="col-xs-12">
          <cms-contact-item *ngFor="let contact of contacts" [contact]="contact" (click)="onSelected(contact)"></cms-contact-item>
        </div>
      </div>
    </div>
  </div>
</div>
