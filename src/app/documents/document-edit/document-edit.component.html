<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ editMode ? 'Edit Document' : 'New Document' }}</h3>
  </div>
  <div class="panel-body">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          [(ngModel)]="document.name"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          name="description"
          [(ngModel)]="document.description"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="url">Document URL</label>
        <input
          type="text"
          id="url"
          name="url"
          [(ngModel)]="document.url"
          class="form-control"
        />
      </div>

      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
